<div class="content row m-auto mt-5">
  <div
    class="form justify-content-center col-lg-5 col-md-7 col-sm-10 col-xs-12 p-3 m-auto"
  >
    <form action="" class="">
      <h2 class="text-center"><b>Đăng nhập</b></h2>
      <div class="mb-3 mt-3">
        <label for="account" class="form-label"><b>Tài khoản</b></label>
        <input
          type="text"
          class="form-control"
          id="account"
          placeholder="Nhập tài khoản"
          name="account"
        />
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label"><b>Mật khẩu</b></label>
        <div class="form-group pass_show">
          <input
            type="password"
            value=""
            class="form-control"
            placeholder="Nhập mật khẩu"
          />
        </div>
        <label for="pwd" class=""
          ><a href="../change-password/change-password.html"
            >Quên mật khẩu</a
          ></label
        >
      </div>
      <div class="form-check mb-3 d-flex justify-content-between">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" />
          Nhớ mật khẩu
        </label>
        <label class="form-check-label">
          Bạn chưa có tài khoản?
          <a href="../register/register.html">Đăng ký ngay</a>
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
  </div>
</div>
